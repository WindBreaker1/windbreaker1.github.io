name: Generate Files

on:
  push:
    branches:
      - main # Change to your main branch name (e.g., 'master', 'develop')
    paths:
      - 'content/**' # Only run if files in 'content' folder change
      - 'generate.js'
      - 'rss-generator.js'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Use your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run generate.js
        run: node generate.js

      - name: Run rss-generator.js
        run: node rss-generator.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-generated files from GitHub Actions" || echo "No changes to commit"
          git push