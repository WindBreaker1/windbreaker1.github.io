<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <meta name="keywords" content="{{tags}}">
  <meta name="author" content="a.b.agora">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="{{icon}}" type="image/png">
  <title>{{title}} | abagora</title>
  <meta name="description" content="{{description}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">
</head>
<body class="page-wrapper">
  <header class="header">

    <h1><a class="site-title" href="/">a.b.agora</a></h1>

    <!-- Menu toggle for small screens -->
    <button class="menu-toggle" aria-expanded="false" aria-controls="site-header-nav" title="Open menu">
      <img src="../images/square-menu.svg" alt="">
    </button>

    <nav class="header-nav">
      <a href="/page/novels" class="link-button">
        <img src="/images/book-a.svg" alt="">
        <div>Novels</div>
      </a>
      <a href="/page/games" class="link-button">
        <img src="/images/gamepad-2.svg" alt="">
        <div>Games</div>
      </a>
      <a href="/page/apps" class="link-button">
        <img src="/images/code.svg" alt="">
        <div>Apps</div>
      </a>
      <a href="/page/blog" class="link-button">
        <img src="/images/bell-dot.svg" alt="">
        <div>Blog</div>
      </a>
      <a href="/page/about" class="link-button">
        <img src="/images/info.svg" alt="">
        <div>About</div>
      </a>
    </nav>

  </header>

  <div class="under-header-section"></div>

  <div class="main-page">
    <div class="post-title-section">
      <img class="icon" src="{{icon}}" alt="">
      <h1>{{title}}</h1>
    </div>
    <div class="info-wrapper">
      <img class="medium-icon" src="/images/clock.svg" alt="">
      <div>Published: {{date}}</div>
    </div>
    <div class="info-wrapper">
      <img class="medium-icon" src="/images/tag.svg" alt="">
      <div>Tags: {{tags}}</div>
    </div>
    <article class="article">{{content}}</article>
  </div>

  <footer class="footer">

    <div class="footer-high-section">
      <nav class="footer-section">
        <h3>Projects</h3>
        <a href="/page/novels" class="link-button">
          <img src="/images/book-a.svg" alt="">
          <div>Novels</div>
        </a>
        <a href="/page/games" class="link-button">
          <img src="/images/gamepad-2.svg" alt="">
          <div>Games</div>
        </a>
        <a href="/page/apps" class="link-button">
          <img src="/images/code.svg" alt="">
          <div>Apps</div>
        </a>
      </nav>
      <nav class="footer-section">
        <h3>Pages</h3>
        <a href="/page/blog" class="link-button">
          <img src="/images/bell-dot.svg" alt="">
          <div>Blog</div>
        </a>
        <a href="/page/about" class="link-button">
          <img src="/images/info.svg" alt="">
          <div>About</div>
        </a>
        <a href="/page/media-garden" class="link-button">
          <img src="/images/flower-2.svg" alt="">
          <div>Media Garden</div>
        </a>
      </nav>
      <nav class="footer-section">
        <h3>Miscellaneous</h3>
        <a href="/rss.xml" target="_blank" class="link-button">
          <img src="/images/rss.svg" alt="">
          Subscribe to RSS
        </a>
        <button class="link-button" id="translateButton">
          <img src="/images/languages.svg" alt="">
          Toggle Translation
        </button>
        <div id="google_translate_element" style="display: none;"></div>
      </nav>
    </div>

    <div class="footer-low-section">
      <p>Made with &hearts;.</p>
      <p>Copyright &copy; <span id="current-year"></span> abagora. All rights reserved.</p>
    </div>

  </footer>

  <script src="/scripts/google-translate.js"></script>
  <script src="/scripts/script.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
