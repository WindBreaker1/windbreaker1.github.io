<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <meta name="keywords" content="{{tags}}">
  <meta name="author" content="a.b.agora">
  <meta name="robots" content="index, follow">
  <link rel="icon" href="{{icon}}" type="image/png">
  <title>{{title}} | abagora</title>
  <meta name="description" content="{{description}}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">
</head>
<body class="page-wrapper">
  <header class="header">
    <h1><a class="site-title" href="/index">a.b.agora</a></h1>
  </header>

  <div class="main-page">
    <div class="post-title-section">
      <img class="icon" src="{{icon}}" alt="">
      <h1>{{title}}</h1>
    </div>
    <div class="info-wrapper">
      <img class="medium-icon" src="/images/clock.svg" alt="">
      <div>Published: {{date}}</div>
    </div>
    <div class="info-wrapper">
      <img class="medium-icon" src="/images/tag.svg" alt="">
      <div>Tags: {{tags}}</div>
    </div>
    <article class="article">{{content}}</article>
  </div>

  <footer class="footer">
    <nav class="footer-section">
      <h3>Pages</h3>
      <a href="/page/digital-garden">
        <button class="link-button">
          <img src="/images/flower-2.svg" alt="">
          <div>Digital Garden</div>
        </button>
      </a>
      <a href="/page/about">
        <button class="link-button">
          <img src="/images/info.svg" alt="">
          <div>About</div>
        </button>
      </a>
    </nav>

    <nav class="footer-section">
      <h3>Miscellaneous</h3>
      <a href="/rss.xml" target="_blank">
        <button class="link-button">
          <img src="/images/rss.svg" alt="">
          Subscribe to RSS
        </button>
      </a>
      <button class="link-button" id="translateButton">
        <img src="/images/languages.svg" alt="">
        Toggle Translation
      </button>
      <div id="google_translate_element" style="display: none;"></div>
    </nav>

    <p>Still in construction üèóÔ∏è</p>
  </footer>

  <script src="/scripts/google-translate.js"></script>
  <script src="/scripts/script.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
